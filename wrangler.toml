name = "waterstreet-app"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers settings
workers_dev = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "waterstreet-db"
database_id = "477dea47-4a36-4b7b-9c40-c92db8c42736"
migrations_dir = "./node_modules/@sonicjs-cms/core/migrations"

# R2 Bucket for media storage
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "waterstreet-media"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
name = "sonicjs-app-production"
vars = { ENVIRONMENT = "production" }

# Observability
[observability]
enabled = true
